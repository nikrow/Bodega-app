upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
client_max_body_size = 100M
post_max_size = 100M

; Habilita OPcache
opcache.enable=1

; Asigna la cantidad de memoria, en megabytes. 256MB es un buen punto de partida.
opcache.memory_consumption=256

; El número máximo de scripts que se pueden almacenar.
; Debería ser mayor que el número total de archivos PHP en tu proyecto.
opcache.max_accelerated_files=10000

; La frecuencia con la que OPcache revisa si un archivo ha sido modificado.
; Un valor de 0 significa que se revisa en cada solicitud (lo cual desactiva la ventaja del cache).
; En producción, un valor de 60 o más es apropiado para un mejor rendimiento.
opcache.revalidate_freq=60

; Habilita OPcache para scripts de la línea de comandos (útil para tareas Artisan o cron).
opcache.enable_cli=1